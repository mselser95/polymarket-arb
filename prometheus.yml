global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'polymarket-arb'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Polymarket wallet tracker
  - job_name: 'polymarket-wallet-tracker'
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['wallet-tracker:8080']
        labels:
          service: 'wallet-tracker'
          app: 'polymarket-arb'

  # Main arbitrage bot
  - job_name: 'polymarket-arb-bot'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'arb-bot'
          app: 'polymarket-arb'
